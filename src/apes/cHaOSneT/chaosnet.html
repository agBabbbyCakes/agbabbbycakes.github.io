       .info-popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    max-width: 300px;
    text-align: center;
}

.info-icon {
    display: block;
    font-size: 24px;
    margin-top: 20px;
    color: black;
    text-decoration: none;
}

.info-icon:hover {
    color: white;
}

    </style>
</head>

<body>

    <!-- Information Popup -->
<div id="infoPopup" class="popup-background" style="display: none;">
    <div class="info-popup-content">
        This is some informational text. You can put anything you'd like here.
    </div>
</div>
    <div class="container">
        <a href="https://chaos.apeworx.io" class="github-link">
            <img src="./2.png" alt="Logo" class="logo">

         <a class="trailer-text-link" href="#" onclick="showPopup()">BETA Trailer</a>
         
         <a class="trailer-text-link" href="#" onclick="showPopup()">Trailer</a>  
         <a href="#" onclick="infoPopup()" class="info-icon"><i class="fas fa-info-circle"></i></a>
        </div>

    <footer>
        <!-- ALL APE LINK -->
        <a href="/index.html"><img src="./apeFull.png" class="footer-logo"></a>
    </footer>

    <!-- Popup HTML -->
    <div id="popup" class="popup-background" style="display: none;">
        <div class="popup-content">
            <iframe id="youtube-iframe" width="560" height="315" src="https://www.youtube.com/embed/gGs20VPra6o" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showPopup() {
            var popup = document.getElementById('popup');
            var iframe = document.getElementById('youtube-iframe');
            popup.style.display = 'flex';

            // Close the popup when clicked outside
            window.onclick = function(event) {
                if (event.target == popup || event.target == iframe) {
                    popup.style.display = 'none';
                }
            };
        }
    </script>

    <script>
        function infoPopup() {
    var popup = document.getElementById('infoPopup');
    popup.style.display = 'flex';

    // Close the popup when clicked outside
    window.onclick = function(event) {
        if (event.target == popup) {
            popup.style.display = 'none';
        }
    };
}

    </script>
</body>
