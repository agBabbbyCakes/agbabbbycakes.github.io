</head>
<body>

    <!-- Information Popup -->
<div id="infoPopup" class="popup-background" style="display: none;">
    <div class="info-popup-content">
      <h1 style="margin-bottom:10px; padding:10px;">chaosnets = "testnets" with chaotic behavior
      </h1> 
    <p style="margin-bottom:30px;">
        forget testnets -  build  a robot army
    </p>
       <a class="text-popup-links" href="#">Launch cHaOSneT</a>        
    </div>
</div>

<!-- Main Container -->
    <div class="container">
        <a href="https://chaos.apeworx.io" class="github-link">
            <img src="/src/apes/cHaOSneT/2.png" alt="Logo" class="logo">
            <a style="font-size:16px; padding:10px;" class="trailer-text-link" href="https://chaos.apeworx.io">Launch cHaOSneT</a>

         <a class="trailer-text-link" href="#" onclick="showPopup()">Teaser Trailer</a>  
         <a href="#" onclick="infoPopup()" class="info-icon"><i style="padding:20px;" class="fas fa-info-circle"></i></a>

    <footer>

        <a href="/index.html"><img src="./apeFull.png" class="footer-logo"></a>
    </footer>

    <!-- Popup HTML -->
    <div id="popup" class="popup-background" style="display: none;">
        <div class="popup-content">
            <iframe id="youtube-iframe" width="560" height="315" src="https://www.youtube.com/embed/gGs20VPra6o" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showPopup() {
            var popup = document.getElementById('popup');
            var iframe = document.getElementById('youtube-iframe');
            popup.style.display = 'flex';

            // Close the popup when clicked outside
            window.onclick = function(event) {
                if (event.target == popup || event.target == iframe) {
                    popup.style.display = 'none';
                }
            };
        }
    </script>

    <script>
        function infoPopup() {
    var popup = document.getElementById('infoPopup');
    popup.style.display = 'flex';

    // Close the popup when clicked outside
    window.onclick = function(event) {
        if (event.target == popup) {
            popup.style.display = 'none';
        }
    };
}

    </script>
</body>
