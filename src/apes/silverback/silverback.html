<!DOCTYPE html>
<html>
<head>
    <title>Silverback</title>
    <style>

         @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html {
            font-family: 'Press Start 2P';
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #d2d2d2;
            box-shadow: inset 0 0 10px #c9c9c9;
            animation: gradientAnimation 10s linear infinite ease-in-out;
        }

        footer {
            position: absolute;
            bottom: 0;
            min-width: 100%;
            height: auto;
            display:flex;
            justify-content:center;
            align-items:center;
            
        }

        .footer-logo {
            width:64px;
            height:64px;
        }

        .footer-logo:hover {
         
            filter: invert(1);
        }
        
        .container {
            text-align: center;
            padding: 20px;
            display:flex;
            flex-direction:column;
        }
        
        .logo {
            max-width: 33%;
            height: auto;
            margin-bottom: 20px;
        }
        
        .github-link {
            font-size: 18px;
            text-decoration: none;
            width:500px;
            height:auto;
        }


        @keyframes gradientAnimation {
    0% {
        background: linear-gradient(to right, #e2e2e2, #c0c0c0);
    }
    25% {
        background: linear-gradient(to right, #d0d0d0, #c0c0c0);
    }
    50% {
        background: linear-gradient(to right, #c0c0c0, #a0a0a0);
    }
    75% {
        background: linear-gradient(to right, #a0a0a0, #808080);
    }
    100% {
        background: linear-gradient(to right, #808080, #e2e2e2);
    }
}
   .trailer-text-link {
            margin-top:10px;
            color: black;
            text-decoration: none;
            font-size: 12px;
        }

        .trailer-text-link:hover {
            color: white;
        }

        /* Added styles for popup */
        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="https://github.com/ApeWorX/ape" class="github-link"><img src="./silverback-grey.png" alt="Logo" class="logo">
     </a>
     <a class="trailer-text-link" href="#" onclick="mirrorArticlePopup()">Mirror Article</a>
     <a class="trailer-text-link" href="#" onclick="trailerPopup()">Trailer</a>
 
 </div>
    </div>





<!-- Trailer Popup -->
<div id="trailerPopup" class="popup-background" style="display: none;">
    <div class="popup-content">
        <iframe id="youtube-iframe" width="560" height="315" src="https://www.youtube.com/embed/cKdppwZrxqk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<!-- STYLE -->
<style>
    #mirrorArticlePopup {
        background-color: rgba(42, 42, 42, 0.392);
    }

    #mirrorArticlePopup .popup-content {
        width:800px;
        max-height: 500px;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #mirrorArticlePopup iframe {
        position: absolute;
        
        width: 70%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-style:solid;
        border-color:grey;
        border-width: 30px;

    }
</style>

<!-- Mirror Article Popup -->
<div id="mirrorArticlePopup" class="popup-background" style="display: none;"></div>

<script>
    function mirrorArticlePopup() {
        var popup = document.getElementById("mirrorArticlePopup");
        popup.style.display = "flex";
        

        var iframe = document.createElement("iframe");
        iframe.src = "https://mirror.xyz/apeworx.eth/WX2LApZC9qtDq4rop-sSwqARXNL0ZBzlCXXaAMJVjfc";
        popup.appendChild(iframe);

        popup.addEventListener("click", function (event) {
            if (event.target === popup) {
                popup.style.display = "none";
                popup.innerHTML = "";
            }
        });
    }

    function trailerPopup() {
        var popup = document.getElementById('trailerPopup');
        var iframe = document.getElementById('youtube-iframe');
        popup.style.display = 'flex';

        // Close the popup when clicked outside
        window.onclick = function(event) {
            if (event.target == popup || event.target == iframe) {
                popup.style.display = 'none';
            }
        };
    }
</script>





    <footer>
   
        <a href="/index.html"><img src="./apeFull.png" class="footer-logo"></a>
    
    </div>  
            
    </footer>
    
    
</body>
</html>
