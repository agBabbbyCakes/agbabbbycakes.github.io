    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        let focusIndex = 0;

        function updateFocus() {
            for (let i = 0; i < menuItems.length; i++) {
                if (i === focusIndex) {
                    menuItems[i].classList.add('focused');
                } else {
                    menuItems[i].classList.remove('focused');
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'ArrowUp') {
                focusIndex = (focusIndex - 1 + menuItems.length) % menuItems.length;
            } else if (event.key === 'ArrowDown') {
                focusIndex = (focusIndex + 1) % menuItems.length;
            } else if (event.key === ' ') {
                const link = menuItems[focusIndex].querySelector('a');
                if (link) {
                    link.click();
                }
            }

            updateFocus();
        }

        document.addEventListener('keydown', handleKeyPress);
    </script>
