<!DOCTYPE html>
<html>
<head>
  <title>Retro Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* 1950s retro colors */
    body {
      background-color: #F5DEB3;
    }
    .axis line,
    .axis path {
      stroke: black;
    }
    .axis text {
      fill: black;
    }
    .line {
      stroke: #FF4500;
      stroke-width: 2;
      fill: none;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <script src="doppler.js"></script>
</body>
</html>
