    <script>
        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        function startColorMorph() {
            const interval = 500; // 0.5 seconds
            let elapsed = 0;
            const menuItem = this;
            const startColor = menuItem.dataset.colorStart;
            const endColor = getRandomColor();

            function animateColor(timestamp) {
                elapsed += timestamp - (timestamp || performance.now());
                if (elapsed >= interval) {
                    menuItem.style.backgroundColor = endColor;
                    menuItem.dataset.colorStart = endColor;
                } else {
                    const t = elapsed / interval;
                    menuItem.style.backgroundColor = `rgba(${startColor}, ${t})`;
                    requestAnimationFrame(animateColor);
                }
            }

            requestAnimationFrame(animateColor);
        }

        function endColorMorph() {
            this.style.backgroundColor = this.dataset.colorStart;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((menuItem) => {
                menuItem.dataset.colorStart = '#ff00aac8';

                menuItem.addEventListener('mouseenter', startColorMorph);
                menuItem.addEventListener('mouseleave', endColorMorph);
            });
        });
    </script>
