<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SILVERBACK Developments Updates</title>
        <style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url(./sb-background.png);
  }

  .bg-image {
    /* The image used */
    background-image: url(./sb-background-overlay.png); /* Updated background image */
    
    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
  }

  .overlay {
    /* Full height */
    height: 100%;
    mix-blend-mode: overlay;
    /* Create the overlay effect with mixed media visibility */
    background-color: rgba(0, 0, 0, 0.44); /* Reduced opacity for mixed media effect */
    color: white;

    /* Align the content */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  .content {
    max-width: 500px;
  }

  .email-form {
    margin-top: 20px;
  }

  .email-form input[type='email'], .email-form input[type='submit'] {
    width: 80%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.5); /* Glass effect */
    backdrop-filter: blur(5px); /* Blur for glass effect */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft white edges */
  }

  .email-form input[type='submit'] {
    background-color: rgba(255, 255, 255, 0.5); /* Glass effect for button */
    color: white;
    cursor: pointer;
  }
</style>
    </head>
    <body>

        <div class="bg-image">
            <div class="overlay">
                <div class="content">
                    <img src="./sb-logo.png" alt="SILVERBACK Logo">
                    <!-- Logo image -->
                    <h1>Get Updates on Developments</h1> <!-- Updated text -->
                    <form class="email-form">
                        <input type="email"
                            placeholder="Enter your email address" required>
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
            </div>
        </div>

        <script>
  // You can add your JavaScript here if you have any interactive elements
</script>

    </body>
</html>
