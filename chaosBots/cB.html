<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Selection</title>
    <link rel="stylesheet" href="cB2.css">
</head>
<body>
    <div class="mainContainer centered-container">
        <div id="leftBotContainer" class="botDetail">
            <input type="text" placeholder="rename Bot"><button>Enter</button>
            <img id="swap" src="chaosBotimgs/bot1.png">
            <div id="chosenBotDetails"></div>
            <div class="identifier">
                <button>ADD IDENTIFIER</button>
                <div class="identifier-controls">
                    <button>+</button>
                    <button>-</button>
                </div>
            </div>
            <button id="addBotButton">ADD BOT to BOT ARMY</button>
        </div>

<section>
 
        <div id="centerBotGrid" class="botGrid">
            <div id="botGridContainer" class="botGrid">

            </div>
        </div>
        <!-- STAGE SELECTION -->
        <img src="./cbbg1.png">
        <div id="centerBotGrid" class="botGrid">
            <button id="leftArrow">← Choose your stage</button>
            <button id="rightArrow">Choose your stage →</button>
        </div>
    </section>

        <div class="botArmy">
            <h2>Bot ARMY</h2>
            <div class="totalBots">
                <h3>Total Bots<span> =</span</h3><p id="totalBotCount"></p>
                <div class="selectedBots">
                </div>
            </div>
            <div class="botInfo">
                
                <div class="deploy">
                    <p>TOTAL COST = <span id="totalCost">0</span></p>
                    <button class="deployButton">DEPLOY!</button>
                </div>
            </div>
        </div>


    </div>

    <script src="cB.js"></script>
    <script src="chaosBots.js"></script>

</body>
</html>
