<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Selection</title>
    <link rel="stylesheet" href="cB2.css">
</head>
<body>
    <div class="mainContainer centered-container">
        <div id="leftBotContainer" class="botDetail">
            <input type="text" placeholder="rename Bot"><button>Enter</button>
            <img id="swap" src="chaosBotimgs/bot1.png">
            <div id="chosenBotDetails"></div>
            <div class="identifier">
                <button>ADD IDENTIFIER</button>
                <div class="identifier-controls">
                    <button>+</button>
                    <button>-</button>
                </div>
            </div>
            <button>ADD BOT</button>
        </div>
<section>
        <div id="centerBotGrid" class="botGrid">
            <div id="botGridContainer" class="botGrid">
                <div class="gridItem"><img src="chaosBotimgs/bot1.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot2.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot3.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot4.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot5.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot6.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot7.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot8.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot9.png"></div>
                <div class="gridItem"><img src="chaosBotimgs/bot10.png"></div>
            </div>
        </div>
    </section>
        <div class="botArmy">
            <div class="totalBots">
                <h3>Total Bots</h3>
                <div class="selectedBots">
                    <img src="path_to_owl_thumbnail" alt="Bot Thumbnail" class="selectedBotThumbnail">
                </div>
            </div>
            <div class="botInfo">
                <div class="slideshow">SLIDESHOW OF THE BOT SELECTED - IN VARIOUS POSES and fun folklore graphics - to give it a backstory and a name behind the bot</div>
                <div class="deploy">
                    <p>TOTAL COST = <span id="totalCost">0</span></p>
                    <button class="deployButton">DEPLOY!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="cB.js"></script>
    <script src="chaosBots.js"></script>
</body>
</html>
