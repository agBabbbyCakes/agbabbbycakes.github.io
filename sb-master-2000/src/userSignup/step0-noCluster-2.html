<html>
    <head>
        <title>User Signup</title>
        <link rel="stylesheet" href="../../../ape-design-system.css">
        <style>
        body {
                background: url('../../assets/sb_proto_bg1.png') no-repeat center center fixed;
                background-size: cover;
                position: relative;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(15, 0, 39, 0.3), rgba(0, 204, 255, 0.3));
                animation: gradientBackground 15s ease infinite;
                background-size: 400% 400%;
                pointer-events: none; /* Ensures the overlay does not interfere with interactions */
            }

            @keyframes gradientBackground {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

        </style>

    </head>
    <body>
        <div class="screen center-screen">
            <div class="component center-content"
                id="compo-create-new-cluster">
                <div class="block --block-layout-1">
                    <div class="panel --panel-style-4">
                        <div class="item-block --item-size-3">
                            <!-- HEADER -->
                            <div class="block-header header-block-vibe-1">
                                <h1 class="heading-1">No bot clusters
                                    available
                                </h1>
                            </div>
                            <!-- BODY -->
                            <div class="block-body body-block-vibe-1">
                                <div class="description-block max-width-50">
                                    <p
                                        class="body-text ">You'll
                                        need a bot
                                        cluster
                                        before
                                        you
                                        can deploy your robot army.
                                        Create a cluster
                                        with
                                        the
                                        button below</p>
                                </div>
                            </div>

                            <!-- FOOTER (ACTION BAR)-->
                            <div class="block-footer center">
                                <div class="btn--container-1">
                                    <button type="button"
                                        class="btn btn--default --btn-size-3"
                                        onclick="window.location.href='step1-select-plan-2.html'">Create
                                        Cluster</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="app-body">

            <button class="text-button"
                onclick="location.href='../index.html'">Back</button>

            <br>
            <button class="btn--primary"
                onclick="location.href='../index_guide.html'">Back to Design
                Guide</button>

        </body>
    </html>
