<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clusters</title>
        <link rel="stylesheet" href="../../../ape-design-system.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <style>
        body {
                background: url('../../assets/sb-bg-2.png') no-repeat center center fixed;
                background-size: cover;
                position: relative;
            }

    </style>
    <body>
        <div class="screen center-screen --screen-row">
            <!-- Header -->
            <div class="component --component-size-1"
                id="compo-cluster-index-header">
                <div class="block">
                    <div class="panel">
                        <div class="item-block">
                            <div
                                class="block-header --block-header-style-2 --block-height-05">
                                <h1>CLUSTERS</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="invite-to-cluster" class="component">
                <div class="panel --panel-style-4 flex-center">
                    <div class="block --block-height-05">
                        <div class="item --item-style-2">
                            <p class="body-text white center">Vany has invited
                                you to join a bot cluster: ApeworX Official</p>
                            <div class="button-horizontal-menu">
                                <button
                                    class="btn --btn-style-invitation-decline">DECLINE
                                    INVITATION</button>
                                <button
                                    class="btn --btn-style-invitation-accept">JOIN
                                    CLUSTER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cluster Containers -->
            <div class="component --component-size-1" id="cluster-container">
                <div class="block --block-height-1">
                    <div class="panel --panel-style-4">
                        <div class="item-container --item-container-grid">
                            <div class="item-block">
                                <div
                                    class="cluster cluster-card --cluster-card-style-1">
                                    <h2
                                        class="heading-2 vertical padding-10">Cluster
                                        SuperBubble ABC</h2>
                                    <a class="white-link left horizontal"
                                        href="../cluster/dashboardMgmt.html"><i
                                            class="fas fa-folder-open"></i><p>Open
                                            Cluster</p></a>
                                    <a class="white-link horizontal"
                                        href="../cluster/overview.html"><i
                                            class="fas fa-cogs"></i><p>Manage
                                            Cluster</p></a>
                                </div>
                            </div>
                            <!-- Add more cluster cards here if needed -->
                        </div>
                    </div>
                </div>
            </div>

            <!--  New Cluster Section -->
            <div class="component --component-size-1"
                id="component_cluster-pagination">
                <div class="block">
                    <div class="panel --panel-style-4">
                        <div class="pagination vertical">
                            <button class="btn btn--primary">NEW
                                CLUSTER</button>
                            <span class="--span-style-small-text">1 of 1</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer>
            <a class="white-link" href="../index_guide.html">Back to Guide</a>
        </footer>
    </body>
</html>
