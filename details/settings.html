<!DOCTYPE html>
<html>
<head>
  <title>Deployment Settings</title>
  <link rel="stylesheet" type="text/css" href="d1.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Settings</h1>
      <!-- Navbar -->
      <div class="navbar">
        <a href="details.html" class="button">Home</a>
        <a href="#" class="button">Deployments</a>
        <a href="settings.html" class="button">Settings</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="app-content">
      
        <div class="deployment-settings">
            <h2>Deployment Settings</h2>
            <form>
              <label for="killDeployment">Kill Deployment:</label>
              <input type="checkbox" id="killDeployment" name="killDeployment"><br><br>
    
              <label for="gasUsage">Change Gas Usage:</label>
              <input type="text" id="gasUsage" name="gasUsage" placeholder="Enter new gas usage"><br><br>
    
              <label for="apePayIntegration">Integrate with ApePay:</label>
              <input type="checkbox" id="apePayIntegration" name="apePayIntegration"><br><br>
    
              <input type="submit" value="Apply Deployment Settings">
            </form>

          </div>
        </div>
      </div>
    </body>
    </html>
    
    
    
    
    
    
    </div>
  </div>
