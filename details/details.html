<!DOCTYPE html>
<html>
<head>
  <title>Deployment Dashboard</title>
  <link rel="stylesheet" type="text/css" href="d1.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Deployment Dashboard</h1>
   <!-- Navbar -->
   <div class="navbar">
    <a href="#" class="button">Home</a>
    <a href="#" class="button">Deployments</a>
    <a href="#" class="button">Settings</a>
  </div>
    </div>

    <!-- Main Content -->
    <div class="app-content">
      <div class="card-deployment">
        <p class="card-deployment-label">Deployment Name</p>
      </div>

      <div class="card-box">
        <table class="box-params">
            <tr>
              <td class="cell-hidden">NETWORK:</td>
              <td><b>ECOSYSTEM NAME</b></td>
            </tr>
            <tr>
              <td>PERIOD:</td>
              <td><b>PERIOD NAME</b></td>
            </tr>
            <tr>
              <td class="cell-hidden">BLOCK:</td>
              <td><b>10s</b></td>
            </tr>
            <tr>
              <td>STATUS:</td>
              <td><b>WAITING FOR FUNDING</b></td>
            </tr>
          </table>

        <div class="flex-cards">
          <div class="card-bot">
            <span><b>BOT NAME</b></span>
            <span class="cell-hidden">Number Of Instances: 3</span>
            <span>Cost: $50</span>
            <span class="cell-hidden">Description Here</span>
          </div>
          <!-- Add more cards as needed -->
        </div>
      </div>

      <div class="footer-detail">
        <a href="#" class="previousButton">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
