<!DOCTYPE html>
<html>
<head>
    <title>cHaOSneT | ApeWorx, LTD </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html {
            font-family: 'Press Start 2P';
        }

        body {
            margin: 0;
            padding: 0;
            min-width: 100%;
            background-color: #ff0062dc;
            font-family: 'Press Start 2P';
        }

        footer {
            position: absolute;
            bottom: 0;
            min-width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-logo {
            width: 64px;
            height: 64px;
        }

        .footer-logo:hover {
            filter: invert(1);
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 90vh;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 33%;
            height: auto;
            margin-bottom: 20px;
            filter: invert(1);
        }

        .logo:hover {
            filter: invert(0);
        }

        .github-link {
            font-size: 18px;
            text-decoration: none;
            width: 500px;
            height: auto;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(to right, #0fff6f, #c0c0c0);
            }
            25% {
                background: linear-gradient(to right, #d0d0d0, #06ffea);
            }
            50% {
                background: linear-gradient(to right, #2affed, #a0a0a0);
            }
            75% {
                background: linear-gradient(to right, #a0a0a0, #04f7ff);
            }
            100% {
                background: linear-gradient(to right, #eeff02, #e2e2e2);
            }
        }

        .trailer-text-link {
            color: black;
            text-decoration: none;
            font-size: 12px;
        }

        .trailer-text-link:hover {
            color: white;
        }

        /* Added styles for popup */
        .popup-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="https://chaos.apeworx.io" class="github-link">
            <img src="./2.png" alt="Logo" class="logo">
        </a>
        <a class="trailer-text-link" href="#" onclick="showPopup()">Trailer</a>
    </div>

    <footer>
        <!-- ALL APE LINK -->
        <a href="/index.html"><img src="./apeFull.png" class="footer-logo"></a>
    </footer>

    <!-- Popup HTML -->
    <div id="popup" class="popup-background" style="display: none;">
        <div class="popup-content">
            <iframe id="youtube-iframe" width="560" height="315" src="https://www.youtube.com/embed/gGs20VPra6o" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showPopup() {
            var popup = document.getElementById('popup');
            var iframe = document.getElementById('youtube-iframe');
            popup.style.display = 'flex';

            // Close the popup when clicked outside
            window.onclick = function(event) {
                if (event.target == popup || event.target == iframe) {
                    popup.style.display = 'none';
                }
            };
        }
    </script>
</body>
</html>
