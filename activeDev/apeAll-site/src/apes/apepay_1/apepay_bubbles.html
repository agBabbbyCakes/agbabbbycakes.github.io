<!DOCTYPE html>
<html>
<head>
    <title>Ape Pay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-width:100%;
            background-color: #00ffbf39;
         
        }

        footer {
            position: absolute;
            bottom: 0;
            min-width: 100%;
            height: auto;
            display:flex;
            justify-content:center;
            align-items:center;
            
        }

        .footer-logo {
            width:64px;
            height:64px;
        }

        .footer-logo:hover {
         
            filter: invert(1);
        }
        
        .container {
            text-align: center;
            display: flex;
            width:100%;
            height:90vh;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            max-width: 33%;
            height: auto;
            margin-bottom: 20px;
            filter: invert(1);
            text-shadow:#2affed
        }

        .logo:hover {
            filter: invert(1);
        }
        
        .github-link {
            font-size: 18px;
            text-decoration: none;
            width:500px;
            height:auto;
        }


        @keyframes gradientAnimation {
    0% {
        background: linear-gradient(to right, #0fff6f, #c0c0c0);
    }
    25% {
        background: linear-gradient(to right, #d0d0d0, #06ffea);
    }
    50% {
        background: linear-gradient(to right, #2affed, #a0a0a0);
    }
    75% {
        background: linear-gradient(to right, #a0a0a0, #04f7ff);
    }
    100% {
        background: linear-gradient(to right, #eeff02, #e2e2e2);
    }
}


    </style>
</head>
