<!DOCTYPE html>
<html>
<head>
    <title>Silverback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #d2d2d2;
            box-shadow: inset 0 0 10px #c9c9c9;
            animation: gradientAnimation 10s linear infinite ease-in-out;
        }

        footer {
            position: absolute;
            bottom: 0;
            min-width: 100%;
            height: auto;
            display:flex;
            justify-content:center;
            align-items:center;
            
        }

        .footer-logo {
            width:64px;
            height:64px;
        }

        .footer-logo:hover {
         
            filter: invert(1);
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            max-width: 33%;
            height: auto;
            margin-bottom: 20px;
        }
        
        .github-link {
            font-size: 18px;
            text-decoration: none;
            width:500px;
            height:auto;
        }


        @keyframes gradientAnimation {
    0% {
        background: linear-gradient(to right, #e2e2e2, #c0c0c0);
    }
    25% {
        background: linear-gradient(to right, #d0d0d0, #c0c0c0);
    }
    50% {
        background: linear-gradient(to right, #c0c0c0, #a0a0a0);
    }
    75% {
        background: linear-gradient(to right, #a0a0a0, #808080);
    }
    100% {
        background: linear-gradient(to right, #808080, #e2e2e2);
    }
}


    </style>
</head>
<body>
    <div class="container">
        <a href="https://github.com/ApeWorX/ape" class="github-link"><img src="./silverback-grey.png" alt="Logo" class="logo">
     </a>
    </div>


    <footer>
   
        <a href="/agbabbbycakes.github.io/activeDev/apeAll-site/src/all_ape2.html"><img src="/agbabbbycakes.github.io/apeFull.png" class="footer-logo">
  
    </div>  
            
</footer>
    
</body>
</html>
